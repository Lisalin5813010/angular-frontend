<div class="col-md-6 offset-md-3">
  <h3>Create Employee</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label> First Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="employee.firstName"
        name="firstName"
        id="firstName"
        required
      />
    </div>
    <div class="form-group">
      <label> Last Name</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="employee.lastName"
        name="lastName"
        id="lastName"
        required
      />
    </div>
    <div class="form-group">
      <label> Email Id</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="employee.emailId"
        name="emailId"
        id="emailId"
        required
      />
    </div>
    <div class="form-group">
      <label> Picture Profile</label>
      <br />
      <input type="file" (change)="onFileSelected($event)" />
      <img *ngIf="employee.imageUrl" [src]="employee.imageUrl" width="100%" />
    </div>
    <button class="btn btn-success" style="margin-top: 10px" type="submit">
      Submit
    </button>
  </form>
</div>
